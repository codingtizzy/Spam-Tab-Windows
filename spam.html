<!DOCTYPE html>
<html>
<head>
  <title>Tab Limit Example</title>
  <script>
    const MAX_TABS = 3; // Set a limit for the number of tabs

    // Track opened tabs in an array
    const openedTabs = [];

    function openNewTab() {
      if (openedTabs.length >= MAX_TABS) {
        alert("You have reached the maximum tab limit!");
      } else {
        const newTab = window.open("about:blank", "_blank");
        if (newTab) {
          openedTabs.push(newTab);

          // Listen for the tab being closed
          const interval = setInterval(() => {
            if (newTab.closed) {
              clearInterval(interval);
              const index = openedTabs.indexOf(newTab);
              if (index > -1) {
                openedTabs.splice(index, 1);
              }
            }
          }, 1000);
      }
    }

    function openNewWindow() {
      // Opens a new window with a specified URL
      window.open("about:blank", "_blank", "width=800,height=600");
    }
  </script>
</head>
<body>
  <h1>Tab Limit Example</h1>
  <button onclick="openNewTab()">Open New Tab</button>
  <button onclick="openNewWindow()">Open New Window</button>
</body>
</html>
