<!DOCTYPE html>
<html>
<head>
  <title>Tab and Window Auto-Open Example</title>
  <script>
    const MAX_TABS = 3; // Set a limit for the number of tabs

    // Track opened tabs in an array
    const openedTabs = [];

    function autoOpenTabsAndWindows() {
      // Automatically open tabs up to the limit
      for (let i = 0; i < MAX_TABS; i++) {
        const newTab = window.open("about:blank", "_blank");
        if (newTab) {
          openedTabs.push(newTab);

          // Listen for the tab being closed
          const interval = setInterval(() => {
            if (newTab.closed) {
              clearInterval(interval);
              const index = openedTabs.indexOf(newTab);
              if (index > -1) {
                openedTabs.splice(index, 1);
              }
            }
          }, 1000);
        }
      }

      // Automatically open a new window
      window.open("about:blank", "_blank", "width=800,height=600");
    }

    // Call the function as soon as the page loads
    window.onload = autoOpenTabsAndWindows;
  </script>
</head>
<body>
  <h1>Tab and Window Auto-Open Example</h1>
</body>
</html>
